<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, intial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="main.js" defer></script>
    </head>
    <body>
        <div class="top">
            <div class="title">Weather App</div>
            <form action="">
                <input type="search" name="search" id="search" placeholder="Search for locations">
            </form>
        </div>
        <div class="middle">
            <div class="present-box">
                <div class="present-left">
                    <div class="country">None</div>
                    <div class="temperature present">N/A</div>
                </div>
                <div class="weather-img present">
                    <img src="img/weather-clear.svg" alt="">
                </div>
            </div>
        </div>

    </body>
</html>
